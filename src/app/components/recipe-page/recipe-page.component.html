<div class="container" *ngIf="!edit">
  <div class="row">
    <div class="col-md">
      <app-recipe-thumbnail
        [recipe]="recipe"
        size="orginal"
      ></app-recipe-thumbnail>
      <mat-card class="mat-elevation-z8">
        {{ recipe.description }}
      </mat-card>
    </div>
    <div class="col-md">
      <div class="mb-md-5">
        <button
          mat-raised-button
          class="recipe-button"
          (click)="handleEditButton()"
        >
          Edit
        </button>
        <button
          mat-raised-button
          color="warn"
          class="recipe-button"
          (click)="handleDelete()"
        >
          Delete
        </button>
      </div>
      <h2>Ingredients</h2>

      <table
        mat-table
        [dataSource]="recipe.ingredients"
        class="mat-elevation-z8 recipe-table"
      >
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md">
      <mat-card class="mat-elevation-z8 recipe-card">
        <mat-card-title>Preparing</mat-card-title>
        <div
          class="row"
          *ngFor="let preparingStep of recipe.preparingSteps; let i = index"
        >
          <div class="col">{{ i + 1 }} {{ preparingStep }}</div>
        </div>
      </mat-card>
    </div>
  </div>
</div>

<div class="container" *ngIf="edit">
  <app-recipe-edit [(recipe)]="recipe" [(edit)]="edit"></app-recipe-edit>
</div>
