<div class="container">
  <h4>{{ "latestRecipes" | translate }}</h4>
  <div
    class="row justify-content-sm-center justify-content-md-start"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()"
  >
    <div class="col-md-auto" *ngFor="let recipe of recipes">
      <app-recipe-thumbnail [recipe]="recipe"></app-recipe-thumbnail>
    </div>
  </div>
</div>
